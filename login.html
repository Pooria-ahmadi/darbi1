<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title> Login</title>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="bg-white rounded-lg shadow-lg flex overflow-hidden w-full max-w-4xl">
    <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
      <div class="flex justify-center mb-6">
        <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo" class="h-12">
      </div>
      <form class="space-y-5">
        <div>
          <label for="username" class="block text-gray-700">Username</label>
          <input id="username" type="text" placeholder="Enter your username"
                 class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:outline-none" />
        </div>

        <div>
          <label for="password" class="block text-gray-700">Password</label>
          <input id="password" type="password" placeholder="Enter your password"
                 class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:outline-none" />
        </div>

        <button type="submit"
                class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">
          Sign In
        </button>
      </form>
      <div class="flex justify-between mt-5 text-sm text-gray-600">
        <a href="#" class="hover:text-blue-600">Forgot password?</a>
        <a href="#" class="hover:text-blue-600">Register</a>
      </div>
    </div>
    <div class="hidden md:block md:w-1/2">
      <img src="https://via.placeholder.com/600x600?text=Right+Image" alt="Right Image"
           class="w-full h-full object-cover">
    </div>
  </div>

</body>
</html>
